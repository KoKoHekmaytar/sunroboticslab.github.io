---
layout: default
---
<!-- page.html -->
<div class="post">
  {% unless page.title_ignore == true %}
  <header class="post-header">
    {% if page.title %}
      <h3 class="post-title">{{ page.title }}</h3>
    {% endif %}
    {% if page.description %}
      <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>
  {% endunless %}

  <article>
    {{ content }}
  </article>
</div>
